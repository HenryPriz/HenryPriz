    <body class="GalleryBody">

        <a class="galleryButtonLeft" onclick="plusPics(-1)">&#10094;</a>
        <a class="galleryButtonRight" onclick="plusPics(1)">&#10095;</a>

      <script>
  var imageNum = 1;
  showPics(imageNum);

  function plusPics(n) {
    showPics(imageNum += n)
  }

  function showPics(n) {
    var i;
    var x = document.getElementsByClassName("galleryImage");
    if (n > 8) {imageNum = 1}
    if (n < 1) {imageNum = 8}
    for (i = 0; i < 8; i++) {
     x[i].style.display = "none";
  }

    x[imageNum-1].style.display = "block";
  }

      </script>

      <div class="clearfix"></div>
      <div class="Holder">
