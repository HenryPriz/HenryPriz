      <script>
  var imageNum = 1;
  showPics(imageNum);

  function plusPics(n) {
    showPics(imageNum += n)
  }

  function showPics(n) {
    var i;
    var image = 'Images/Image-'
    if (n > 8) {imageNum = 1}
    if (n < 1) {imageNum = 8}
    image += imageNum;
    image += '.jpg';


      document.body.style.backgroundImage = 'url('+image+')';
  }

      </script>
